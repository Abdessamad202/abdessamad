<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"  />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="mainheader">
        <div class="logo"><img class="logoimg" src="../img/logo.png" alt=""></div>
        <nav>
            <ul>
                <li><i class='bx bx-heart'></i></li>
                <li><i class='bx bx-shopping-bag'></i></li>
                <li><i class="fa-solid fa-bars"></i></li>
            </ul>
        </nav>
    </header>
        <div class="secondheader">
            <div class="parts">
                <div class="part1">
                    <div><img class="logoimg" src="../img/logo.png" alt=""></div>
                    <div class="x"><i class='bx bx-x'></i></div>
                </div>
                <div class="part2">
                    <input type="text" placeholder="Search for items..." name="" id="">
                    <i class='bx bx-search-alt-2' ></i>
                </div>
                <div class="navbar">
                    <ul>
                        <li><a class="sel" href="">Home</a></li>
                        <li><a href="" class="nosel">Shop</a></li>
                        <li> <a href="" class="nosel">My Account</a></li>
                        <li> <a href="" class="nosel">Compare</a></li>
                        <li><a href="" class="nosel">Login</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <section class="home-section">
            <div class="text">
                <div class="hopro">Hot Promotions</div>
                <div class="black">fashion Trending </div>
                <div class="green">Great collection</div>
                <div class="save">Save more with coupons & up to 20% off</div>
                <div class="shopnow"><button type="button">Shop Now</button></div>
            </div>
            <div class="img"><img src="../img/home-img.png" alt=""></div>
        </section> 
</body>
<script src="main.js"></script>
</html>
